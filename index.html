<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
 
</head>
<body>

  <main class="container">

    <div class="logo">
      <img src="images/logo.svg" alt="logo Huddle">
    </div>

    <section class="infos">

      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <div class="description">

        <h1>Build the community your fans will love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does audience. Create connections with your users as you engage in genuine discussion.</p>

        <a href="#" class="register">Register</a>

        <ul class="social">

          <li>
            <a href="https://github.com/mazziera" target="_blank" rel="external">
              <i class="fab fa-github"></i>
          </li>
            
    
          <li>
            <a href="https://www.linkedin.com/" target="_blank" rel="external">
              <i class="fab fa-linkedin"></i>
            
            </a>
          </li>
    
          <li>
            <a href="https://www.instagram.com/mazzieri_ra/" target="_blank" rel="external">
                <i class="fab fa-instagram"></i>
            </a>
          </li>
          
        </ul>

      </div>

    </section>

  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mazziera">Raphael Mazzieri Quitto</a>.
    </p>
  </footer>
</body>
</html>
